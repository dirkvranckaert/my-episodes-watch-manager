apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion rootProject.ext.buildToolsVersion
    useLibrary 'org.apache.http.legacy' // TODO should start using OKHTTP in the future (see feature branch okhttp)

    defaultConfig {
        applicationId "eu.vranckaert.episodeWatcher"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 37
        versionName "1.8.5"
    }
    signingConfigs {
        debug {
            storeFile file('../keystore/debug.keystore')
        }
        release {
            storeFile file('../keystore/dvr-android.keystore')
            storePassword System.getenv("storepwd")
            keyAlias System.getenv("keyalias")
            keyPassword System.getenv("keypwd")
        }
    }
    buildTypes {
        debug {
            versionNameSuffix " - DEBUG"
            applicationIdSuffix ".debug"
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.code.gson:gson:2.4'
    compile project(':context')
    compile project(':viewholder')
    compile project(':threading')
    compile project(':recyclerview')
}
